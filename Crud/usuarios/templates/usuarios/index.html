{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>index</title>
    <link rel="stylesheet" href="{% static '/bootstrap.min.css' %}">
  </head>
  <body>

    <div class="container">

        <a href="{% url 'aplication:create' %}" class="btn btn-outline-dark mt-5">Crear Nuevo</a>

        <table class="table table-bordered table-info mt-5 text-center">
        <thead>
            <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Empresa</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <th>{{ usuario.id }}</th>
                    <td>{{ usuario.name }}</td>
                    <td>{{ usuario.empresa }}</td>
                    <td>
                        <a href="{% url 'aplication:detail' usuario.id %}" class="btn btn-danger">Ver mas</a>
                        <a href="{% url 'aplication:update' usuario.id %}" class="btn btn-success">Editar</a>
                        <a href="{% url 'aplication:delete' usuario.id %}" class="btn btn-primary">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        </table>


    </div>


  </body>
</html>
