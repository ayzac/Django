<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conversiones</title>
  </head>
  <body>

      <script type="text/javascript">
          var numero = "5";
          var decimal = "56.4";
          var edad = 25;

          document.write((parseInt(numero) * 6) + "<br/>");
          document.write((parseFloat(decimal) * 6) + "<br/>");
          document.write(String(edad).length + "<br/>");
      </script>
  </body>
</html>
