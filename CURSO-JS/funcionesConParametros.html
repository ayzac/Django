<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Funciones con parametros</title>
  </head>
  <body>

    <script type="text/javascript">
        function multiplicar(num1, num2){
          return num1 * num2;
        }
        var n1=65, n2=24;
        document.write("La multiplicacion de"+ n1 + " y " + n2 + " : "+ multiplicar(n1, n2));

    </script>
  </body>
</html>
