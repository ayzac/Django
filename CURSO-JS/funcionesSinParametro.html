<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Funciones din parametros</title>
  </head>
  <body>

    <script type="text/javascript">
        function multiplicar8_6(){
          return 8 * 6;
        }

        document.write("8 X 6 es =" + multiplicar8_6());
        document.write("<br/>");
        document.write("El valor de (8 x 6) multiplicado por 5 es :" + multiplicar8_6() *5);
    </script>
  </body>
</html>
