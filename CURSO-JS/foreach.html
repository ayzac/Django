<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Foreach</title>
  </head>
  <body>
      <script type="text/javascript">
          for (var propiedad in window){
            document.write(propiedad + " = " + window[propiedad] + "<br/>");
          }
      </script>
  </body>
</html>
