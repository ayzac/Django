<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WHILE / DO WHILE</title>
    </head>

    <body>
      <script type="text/javascript">
       
        var contador = 0;

        while (contador < 10){
            document.write("<p>" + contador + "<p>");
            contador++;
        }

//////////////////////DO WHILE////////////////////////
        var cont = 5;

        do {
            document.write("<h1>" + cont + "<h1>");
        } while(cont < 5);
        
      </script>
    </body>
</html>
