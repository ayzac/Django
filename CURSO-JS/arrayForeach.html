<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Foreach</title>
  </head>
  <body>

    <script type="text/javascript">
        var lenguaje = ["Java", "React", "Python", "PHP"];

        lenguaje.forEach(function(elemento, posicion) {
          document.write("Posicion :" + posicion + "/ Elemento :" + elemento+ "<br/>");
        })
    </script>
  </body>
</html>
